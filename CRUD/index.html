<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CRUD with JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <caption>Table</caption>
            <tr>
                <th></th>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Full Name*</label>
                            <input type="text" name="fullName" placeholder="Enter name" id="fullName" pattern="[a-zA-Z' ']{3,}" title="Enter only letters" required>
                        </div>
                        <div>
                            <label>Age</label>
                            <input type="number" name="age" placeholder="Enter Age" max="60" id="age" required> 
                        </div>
                        <div class="gender">
                            <label >Gender</label><br>    
                            <input type="radio" name="gender" class="gender" id="male" value="Male">Male
                            <input type="radio" name="gender" class="gender" id="female" value="female">Female
                        </div>
                        <div>
                            <br>
                            <label>Hobby</label>
                            <select type="text" name="hobby" id="hobby">
                                <option value="">Select Hobby</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Dance">Dance</option>
                                <option value="singing">Singing</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Football">Football</option>
                                <option value="Chess">Chess</option>
                                <option value="Chess">Others</option>
                            </select>
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <div class="scrollist">
                    <table class="list" id="employeeList" >
                        <caption>details</caption>
                        <thead>
                            <tr>
                                <th id="th1">Name</th>
                                <th id="th2">Age</th>
                                <th id="th3">Gender</th>
                                <th id="th4">Hobby</th>
                                <th id="th5"></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    </div>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
