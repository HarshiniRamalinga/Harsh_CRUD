<!DOCTYPE html>
<html>
    <head>
        <title>CRUD with JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Full Name</label>
                            <input type="text" name="fullName" placeholder="Enter name" id="fullName">
                        </div>
                        <div>
                            <label>Age</label>
                            <input type="text" name="age" placeholder="Enter Age" id="age">
                        </div>
                        <div class="gender">
                            <label>Gender</label><br>
                            <select  name="hobby" id="gender">
                                <option value="gender">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="others">others</option>
                                
                            </select>
                        </div>
                        <div>
                            <br>
                            <label>Hobby</label>
                            <select type="text" name="hobby" id="hobby">
                                <option value="">Select Hobby</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Dance">Dance</option>
                                <option value="singing">Singing</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Football">Football</option>
                                <option value="Chess">Chess</option>
                            </select>
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Hobby</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
